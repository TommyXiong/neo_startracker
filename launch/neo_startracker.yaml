################################################
#            device configuration              #
################################################

#UDP-Port
device_configuration:
    port: 19000


################################################
#            device location                   #
################################################

#location of the sensor within the robot frame in [mm] or [rad]
device_location:
    x: 5
    y: 10
    alpha: 0.05

################################################
#            frames                            #
################################################
frame_names:
    world_frame: "world"
    robot_frame: "base_link"
    sensor_frame: "startracker_link"

################################################
#            topics                            #
################################################
topics:
    odom_topic_name: "odom_startracker"



